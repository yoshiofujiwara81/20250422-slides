<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <title>Jiteraの組織とAIエージェントの活用</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f4f8 100%);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .slide-content {
            padding: 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .title-shape {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #3182ce 0%, #63b3ed 100%);
        }
        .corner-shape {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(49, 130, 206, 0.1), rgba(99, 179, 237, 0.2));
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title-shape"></div>
        
        <div class="slide-content z-10">
            <div class="mb-2 text-blue-600 text-xl tracking-wider font-medium">CONFIDENTIAL</div>
            
            <h1 class="text-6xl font-bold text-gray-800 mb-6">Jiteraの組織と<br>AIエージェントの活用</h1>
            
            <h2 class="text-3xl text-blue-700 font-semibold mb-16">
                グローバル組織体制とAIエージェントの<br>
                開発現場における実践的活用
            </h2>
            
            <div class="mt-auto">
                <div class="text-xl text-gray-600 mb-3">2025年4月</div>
                <div class="flex items-center">
                    <div class="h-10 w-10 bg-blue-600 rounded-full mr-4 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <div>
                        <div class="text-lg font-medium text-gray-800">藤原祥雄</div>
                        <div class="text-gray-600">プロダクトマネージャー</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
