<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">    <title>自己紹介 - Jiteraの組織とAIエージェントの活用</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f4f8 100%);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .slide-content {
            padding: 50px 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        .title-shape {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #3182ce 0%, #63b3ed 100%);
        }
        .corner-shape {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(49, 130, 206, 0.1) 0%, rgba(99, 179, 237, 0.2) 100%);
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
            z-index: 0;
        }
        .profile-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
            transition: all 0.3s ease;
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .divider {
            height: 4px;
            background: linear-gradient(90deg, #3182ce 0%, #63b3ed 100%);
            margin: 10px 0;
            width: 100px;
            border-radius: 2px;
        }
        .profile-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .profile-item:last-child {
            border-bottom: none;
        }
        .profile-icon {
            width: 36px;
            height: 36px;
            background-color: #ebf8ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
        }
        .profile-label {
            font-weight: 600;
            color: #4a5568;
            width: 120px;
        }
        .profile-value {
            font-weight: 500;
            color: #2d3748;
        }
        .work-item {
            display: flex;
            align-items: flex-start;
            margin-top: 4px;
            padding: 8px 0;
        }
        .work-icon {
            width: 24px;
            height: 24px;
            background-color: #e6f7ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            margin-top: 2px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title-shape"></div>
        
        <div class="slide-content">
            <h1 class="text-4xl font-bold text-gray-800 mb-8 border-b-2 border-blue-500 pb-4">
                自己紹介
            </h1>
            
            <div class="profile-card mx-auto w-3/4">
                <div class="flex items-center mb-6">
                    <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mr-5">
                        <i class="fas fa-user text-blue-600 text-3xl"></i>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">藤原祥雄</h2>
                        <div class="divider mt-2 mb-1"></div>
                        <p class="text-gray-600">プロダクトマネージャー</p>
                    </div>
                </div>
                
                <div class="profile-item">
                    <div class="profile-icon text-blue-600">
                        <i class="fas fa-sitemap"></i>
                    </div>
                    <div class="profile-label">所属</div>
                    <div class="profile-value">Product Division</div>
                </div>
                
                <div class="profile-item">
                    <div class="profile-icon text-blue-600">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="profile-label">役職</div>
                    <div class="profile-value">プロダクトマネージャー</div>
                </div>
                
                <div class="mt-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-3">現在の業務内容</h3>
                    
                    <div class="work-item">
                        <div class="work-icon text-blue-500">
                            <i class="fas fa-globe"></i>
                        </div>
                        <div class="text-gray-700">
                            グローバルチームと連携した開発推進
                        </div>
                    </div>
                    
                    <div class="work-item">
                        <div class="work-icon text-blue-500">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <div class="text-gray-700">
                            エンタープライズ向けセキュリティ強化機能の企画・実装
                        </div>
                    </div>
                    
                    <div class="work-item">
                        <div class="work-icon text-blue-500">
                            <i class="fas fa-server"></i>
                        </div>
                        <div class="text-gray-700">
                            セルフホステッド版開発の推進
                        </div>
                    </div>
                    
                    <div class="work-item">
                        <div class="work-icon text-blue-500">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <div class="text-gray-700">
                            新機能の企画と実装管理
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-auto flex justify-between items-center">
                <div class="text-gray-500">CONFIDENTIAL</div>
            </div>
        </div>
    </div>
</body>
</html>
